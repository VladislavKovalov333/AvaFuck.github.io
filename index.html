<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaFuck - Приватный сервер</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-left: 1rem;
        }

        header nav {
            display: flex;
            gap: 2rem;
            margin: 0 auto;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ff00cc;
        }

        .header-buttons {
            display: flex;
            gap: 1.5rem;
            margin-right: 2rem;
        }

        .header-buttons button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
        }

        .header-buttons button img {
            width: 70%;
            height: 70%;
        }

        .header-buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(360deg) scale(1.2);
        }

        .container {
            text-align: center;
            padding: 7rem 2rem 2rem;
            max-width: 900px;
        }

        .image {
            margin: 3rem auto;
            max-width: 100%;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            background: linear-gradient(135deg, #ff00cc, #333399);
            border: none;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 0, 204, 0.5);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .button:hover::before {
            transform: scale(1);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 0, 204, 0.7);
        }

        p {
            font-size: 1.4rem;
            font-weight: 300;
            color: #f0f0f0;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AvaFuck</div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Магазин</a>
            <a href="#">Правила</a>
            <a href="#">Новости</a>
            <a href="#">Помощь</a>
        </nav>
        <div class="header-buttons">
            <button title="Выбор языка"><img src="https://cdn-icons-png.flaticon.com/512/1246/1246334.png" alt="Выбор языка"></button>
            <button title="Вход"><img src="https://cdn-icons-png.flaticon.com/128/17200/17200193.png" alt="Вход"></button>
        </div>
    </header>
    <div class="container">
        <img src="https://live.ru.portal.media.cdn.101xp.com/portal_ru/upload/1729590824_phpkqain6.jpg?is2x=true" alt="Игровая картинка" class="image">
        <p>Пора присоединиться к нам - лучший приватный сервер Аватарии!</p>
        <button class="button">Играть</button>
    </div>
</body>
</html>
